<div class="view">
    <div class="container">
        <div class="row">
            <header>
                <h3>Edit User</h3>
            </header>
            <div class="col-md-12">
                <form role="form" name="updateUserForm" class="form-horizontal">
                    <div class="row">
                        <div class="alert alert-success" ng-show="updateUserSuccess">User updated successfully.</div>
                        <div class="form-group" ng-class="{error: updateUserForm.name.$invalid}">
                            <label class="col-md-2"> Name </label>
                            <div class="col-md-4">
                                <input name="name" ng-model="user.name" type="text" class="form-control" placeholder="Your name" autocomplete="off" required/>
                                <span ng-show="updateUserForm.name.$dirty && updateUserForm.name.$invalid" class="help-inline">Name Required</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2"> Email address </label>
                            <div class="col-md-4">
                                <input name="email" ng-model="user.email" type="email" class="form-control" placeholder="Enter email" autocomplete="off" required/>
                                <span ng-show="updateUserForm.email.$dirty && updateUserForm.email.$invalid && !updateUserForm.email.$error.email" class="help-inline">Email Required</span>
                                <span ng-show="updateUserForm.email.$error.email" class="help-inline">Email is not valid</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2">Country </label>
                            <div class="col-md-4">
                                <input ng-model="user.country" type="text" class="form-control" placeholder="Residing Country" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2"></label>
                            <div class="col-md-4">
                                <a href="#/" class="btn">Cancel</a>
                                <button ng-click="updateUser(user);" ng-disabled="updateUserForm.$invalid" class="btn btn-primary">Update User</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
